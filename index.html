<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Country Pop-Up Game</title>
</head>
<body>
    <div class="container">
        <h1>Country Pop-Up Game</h1>
        <form id="nameForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <button type="button" onclick="generateCountry()">Generate Country</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="countryName">Your Future Country</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
